<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configuración TOTP | Escanear QR</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="qr.css">
</head>
<body>
  <div class="qr-container">
    <div class="qr-card">
      
      <!-- Header -->
      <div class="qr-header">
        <h1 class="qr-title">
          <i class="fas fa-qrcode"></i> Configurar Autenticación
        </h1>
        <p class="qr-subtitle">Escanea el código QR con tu aplicación de autenticación</p>
      </div>

      <!-- Contenedor QR -->
      <div class="qr-code-container">
        <div id="qrContainer" class="qr-image-wrapper"></div>
        <div class="qr-instructions">
          <div class="instruction-step">
            <div class="step-number">1</div>
            <div class="step-content">
              <strong>Abre</strong> tu aplicación de autenticación (Google Authenticator, Authy, etc.)
            </div>
          </div>
          <div class="instruction-step">
            <div class="step-number">2</div>
            <div class="step-content">
              <strong>Escanea</strong> este código QR o ingresa manualmente la clave secreta
            </div>
          </div>
          <div class="instruction-step">
            <div class="step-number">3</div>
            <div class="step-content">
              <strong>Verifica</strong> el código OTP generado por la aplicación
            </div>
          </div>
        </div>
      </div>

      <!-- Botón de acción -->
      <div class="qr-actions">
        <button id="scannedBtn" class="verify-btn">
          <i class="fas fa-check-circle"></i> Ya escaneé, verificar OTP
        </button>
      </div>

      <!-- Mensajes del sistema -->
      <div id="qrMessage" class="qr-message" style="display: none;"></div>

    </div>
  </div>

  <script src="qr.js"></script>
</body>
</html>
