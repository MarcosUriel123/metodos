<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email OTP | SecureAuth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/public/pages/auth-methods/email/email.css">
</head>
<body>
    <div class="email-container">
        <div class="email-card">
            <div class="email-header">
                <h1><i class="fas fa-envelope"></i> Verificación por Email</h1>
                <p>Se enviará un código de verificación a tu correo electrónico</p>
            </div>
            
            <form id="emailForm" class="email-form">
                <div class="form-group">
                    <input type="email" id="email" class="form-input" placeholder=" " required>
                    <label for="email" class="floating-label">
                        <i class="fas fa-envelope"></i> Correo electrónico
                    </label>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> Enviar Código
                </button>
            </form>
            
            <div id="emailMessage" class="email-message" style="display: none;"></div>
            
            <div class="back-link">
                <a href="/public/pages/access/sign_in/singin.html">
                    <i class="fas fa-arrow-left"></i> Volver al registro
                </a>
            </div>
        </div>
    </div>

    <script src="/public/pages/auth-methods/email/email.js"></script>
</body>
</html>
