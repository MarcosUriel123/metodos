<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Contraseña | SecureAuth</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="request.css">
</head>
<body>
  <div class="recovery-container">
    <div class="recovery-card">
      
      <!-- Header -->
      <div class="recovery-header">
        <div class="recovery-icon">
          <i class="fas fa-key"></i>
        </div>
        <h1 class="recovery-title">Recuperar Contraseña</h1>
        <p class="recovery-subtitle">
          ¿Recordaste tu contraseña? 
          <a href="../log_in/login.html">Iniciar sesión</a>
        </p>
      </div>

      <!-- Formulario -->
      <form id="recoveryForm" class="recovery-form">
        
        <!-- Campo Email -->
        <div class="form-group">
          <input 
            type="email" 
            class="form-input" 
            id="email" 
            placeholder=" "
            required 
            maxlength="100"
          />
          <label for="email" class="floating-label">
            <i class="fas fa-envelope"></i> Correo electrónico registrado
          </label>
        </div>

        <!-- Botón de envío -->
        <button type="button" id="recoveryBtn" class="recovery-btn">
          <i class="fas fa-paper-plane"></i> Enviar Código de Verificación
        </button>

        <!-- Mensajes del sistema -->
        <div id="recoveryMessage" class="recovery-message" style="display: none;"></div>

      </form>

      <!-- Información adicional -->
      <div class="recovery-info">
        <div class="info-item">
          <i class="fas fa-shield-alt"></i>
          <span>Te enviaremos un código de 6 dígitos por email</span>
        </div>
        <div class="info-item">
          <i class="fas fa-clock"></i>
          <span>El código expira en 10 minutos</span>
        </div>
      </div>

    </div>
  </div>

  <script src="request.js"></script>
</body>
</html>
