<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso Seguro | Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="/access/log_in/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      
      <!-- Header -->
      <div class="login-header">
        <h1 class="login-title">Bienvenido</h1>
        <p class="login-subtitle">
          ¿No tienes cuenta? 
<a href="/access/sign_in/singin.html">Crear cuenta</a>
        </p>
      </div>

      <!-- Formulario -->
      <form id="loginForm" class="login-form">
        
        <!-- Campo Email -->
        <div class="form-group">
          <input 
            type="email" 
            class="form-input" 
            id="email" 
            placeholder=" "
            required 
            maxlength="100"
          />
          <label for="email" class="floating-label">
            <i class="fas fa-envelope" required
              maxlength="50"></i> Correo electrónico
          </label>
        </div>

        <!-- Campo Contraseña -->
        <div class="form-group">
          <div class="input-group">
            <input 
              type="password" 
              class="form-input" 
              id="password" 
              placeholder=" "
              required 
              minlength="6"
              maxlength="10"
            />
            <label for="password" class="floating-label">
              <i class="fas fa-lock"></i> Contraseña
            </label>
            <button type="button" class="password-toggle" id="togglePassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <!-- Botón de envío -->
        <button type="submit" class="submit-btn" id="submitBtn">
          <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
        </button>

        <!-- Mensajes del sistema -->
        <div id="loginMessage" class="login-message" style="display: none;"></div>

      </form>

      <!-- Alternativa SMS -->
      <!-- <div class="sms-alternative">
        <a href="../../auth-methods/sms-otp/sms.html" class="sms-btn">
          <i class="fas fa-mobile-alt"></i> Ingresar con SMS
        </a>
      </div> -->

    </div>
  </div>

<script src="/access/log_in/login.js"></script>
</body>
</html>
