<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso con SMS | SecureAuth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/auth-methods/sms-otp/sms.css">
</head>
<body>
    <section class="py-3 py-md-5 py-xl-8">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="mb-5 text-center">
                        <div class="sms-icon mb-3">
                            <i class="fas fa-mobile-alt fa-3x text-primary"></i>
                        </div>
                        <h2 class="display-5 fw-bold">Acceso con SMS</h2>
                        <p class="lead">
                            <i class="fas fa-sms text-primary"></i>
                            ¿Prefieres otro método? 
                            <!-- ✅ CORREGIDO - Ruta absoluta -->
<a href="/access/log_in/login.html">Volver al inicio de sesión</a>
                        </p>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12 col-lg-5">
                            <form id="smsForm">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="username" placeholder="Usuario" required />
                                    <label for="username">
                                        <i class="fas fa-user me-2"></i>Nombre de Usuario
                                    </label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="tel" class="form-control" id="phone" placeholder="+52 1234567890" required />
                                    <label for="phone">
                                        <i class="fas fa-phone me-2"></i>Número de teléfono
                                    </label>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg" id="sendOTP">
                                        <i class="fas fa-paper-plane me-2"></i>
                                        <span class="button-text">Enviar código SMS</span>
                                        <div class="spinner-border spinner-border-sm d-none" role="status">
                                            <span class="visually-hidden">Enviando...</span>
                                        </div>
                                    </button>
                                </div>
                            </form>
                            <div id="message" class="mt-3 alert" style="display: none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<script src="/auth-methods/sms-otp/sms.js"></script>
</body>
</html>
